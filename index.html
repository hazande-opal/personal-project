<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazande Opal</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="hard.css">
</head>
<body class="">
    <section class="h-dvh w-full flex justify-center items-center bg-blue-900">
        <div class="w-92 h-116 bg-white p-3 rounded-sm flex flex-col gap-3 border border-black">
            <h1 class="text-lg">Sign Up</h1>
            <div class="w-full text-xsm place-content-center text-center">Sign up to enjoy exclusive rights</div>
            <div class="w-full h-12 wrapper relative border focus-within:border focus-within:border-blue-800 focus-within:rounded-sm">
                <input class="text-sm w-full h-full px-1 outline-none rounded-sm username-input js-username" id="username" type="Username" required>
                <label class="p-1 absolute top-2 left-0 text-gray-400 text-sm username-label" for="username">Name</label>
            </div>
            <div class="w-full h-12 wrapper relative flex border rounded-sm focus-within:border focus-within:border-blue-800 focus-within:rounded-sm">
                <input class="text-sm flex-1 h-full px-1 outline-none password-input js-password" id="password" type="password" required>
                <div class="w-10 flex items-center justify-center">
                    <img class="w-6 h-6 cursor-pointer js-password-view-icon" src="./icons/eye-open.png" alt="">
                </div>
                <label class="p-1 absolute top-2 left-0 text-gray-400 text-sm password-label" for="password">Password</label>
            </div>
            <div class="w-full h-12 wrapper relative border focus-within:border focus-within:border-blue-800 focus-within:rounded-sm">
                <input class="text-sm w-full h-full px-1 outline-none rounded-sm email-input js-email" id="email" type="email" required>
                <label class="p-1 absolute top-2 left-0 text-gray-400 text-sm email-label" for="email">Email</label>
            </div>
            <button class="bg-blue-900 h-11 text-white text-sm rounded-sm js-submit-button">Sign Up</button>
            <div class="text-xssm text-center">Already have an account? <a class="text-blue-800 hover:underline" href="">Log In</a></div>
            <div class="relative">
                <hr>
                <div class="text-sm text-gray-400 bg-white px-1 absolute -top-3 left-36">or</div>
            </div>
            <button class="bg-gray-400 h-11 text-sm">Sign Up with Google</button>
            <div class="text-xssm text-center"><a class="text-blue-800 hover:underline" href="">Terms of Services and Privacy Policies</a></div>
        </div>
    </section>
<script src="./scripts/password.js" type="module"></script> 
<script src="./scripts/data.js"></script>
</body>
</html>
